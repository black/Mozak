<!DOCTYPE html>
<meta charset="utf-8" />
<title>NURO BROWSER</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom.css">

<body>
    <section class="mainContainer" id="main">
        <div class="left-col col-md-2">
            <div class="row myrow">
                <div class="sideBar-tile">
                    <p id="blink">B</p>
                    <br><span>BLINK</span>
                </div>
            </div>
            <div class="row myrow">
                <div class="sideBar-tile">
                    <p id="focus">F</p>
                    <br><span>FOCUS</span>
                </div>
            </div>
            <div class="row myrow">
                <div class="sideBar-tile">
                    <p id="mediation">M</p>
                    <br><span>MEDITATION</span>
                </div>
            </div>
        </div>
        <div class="right-col col-md-10">
            <div class="row myrow2">
                <div id="blinkProgress" class="progressBar-tile">
                </div>
            </div>
            <div class="row myrow2">
                <div id="focusProgress" class="progressBar-tile">
                </div>
            </div>
            <div class="row myrow2">
                <div id="mediProgress" class="progressBar-tile">
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="node/app.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    <script src="js/connect.js" type="text/javascript"></script>
</body>
